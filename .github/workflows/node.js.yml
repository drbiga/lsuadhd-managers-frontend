name: Node.js CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [21.x]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4  # Updated to v4
        with:
          node-version: ${{ matrix.node-version }}
          # Remove cache: "yarn" temporarily to avoid conflicts
      - name: Remove global Yarn
        run: sudo rm -rf /usr/local/bin/yarn /usr/local/bin/yarnpkg
      - name: Enable Corepack
        run: corepack enable
      - name: Prepare Yarn 4.9.2 with Corepack
        run: corepack prepare yarn@4.9.2 --activate
      - name: Verify Yarn version
        run: yarn --version
      - run: yarn install --immutable
      - name: Build project
        run: yarn build
        env:
          VITE_IS_HTTPS: "yes"
          VITE_WEBSOCKET_PROTOCOL: https
          VITE_BACKEND_HOST: lsuadhd.centralus.cloudapp.azure.com
          VITE_BACKEND_PORT: 443
      - name: Run tests
        run: yarn test
        continue-on-error: true
      - run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          yarn deploy -- -u "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
